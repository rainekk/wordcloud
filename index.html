<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordcloud</title>
    <!-- Bootstrap (version 5.3.2), css -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  </head>

  <!-- Wordcloud is generated when the page is loaded
       (and when words are added) using a JavaScript function
  -->
  <body onload="updateCloud();">

    <!-- Page title and introductory text -->
    <h1 class="display-1">Example Wordcloud</h1>
    <div class="container">
        <p>
        This example creates a wordcloud where one can add words with weights
        and that can be cleared. The goal is to demonstrate the use of frameworks
        and librraies, here
        <a class="link-body-emphasis" href="https://getbootstrap.com/">Bootstrap</a>
        (version 5.3.2) and <a class="link-body-emphasis"
        href="https://wordcloud2-js.timdream.org/">wordcloud 2</a> (version 1.2.2).</p>
    </div>

    <!-- Main content of the page is in Bootstrap's Accordion -->
    <div class="accordion" id="accordionWordcloud">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Wordcloud
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <!-- Canvas element where the wordcloud is generated into -->
                <canvas id="canvas"></canvas>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Add or clear words
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse">
            <div class="accordion-body">
                <!-- Inputs and buttons -->
                <div id="inputs" class="container">
                    <label for="word" class="form-label">Word</label>
                    <input type="text" class="form-control" id="word" placeholder="Word to be added">
                    <label for="weight" class="form-label">Weight (for example, number of occurances)</label>
                    <input type="number" class="form-control" id="weight" min="0" value="0">
                </div>
                </div>
                <div id="buttons" class="container">
                    <!-- Both button clicks are handled by the same JavaScript function that
                    is also called when the page is loaded -->
                    <button type="button" onclick="updateCloud('add')"
                        class="btn btn-primary">Add word</button>
                    <button type="button" onclick="updateCloud('clear')"
                        class="btn btn-danger">Clear wordcloud</button>
                </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap (version 5.3.2), JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- wordcloud2 (version 1.2.2) -->
    <script src="lib/wordcloud2.js"></script>

    <!-- Own JavaScript -->
    <script src="cloud.js"></script>
</body>
</html>
